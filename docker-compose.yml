version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: workload_analyzer
      POSTGRES_USER: analyzer_user
      POSTGRES_PASSWORD: analyzer_password
    ports:
      - "11821:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - analyzer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyzer_user -d workload_analyzer"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build: ./backend
    environment:
      POSTGRES_URL: postgresql://analyzer_user:analyzer_password@postgres:5432/workload_analyzer
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - analyzer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tg-bot:
    build: ./tg_bot
    environment:
      BOT_TOKEN: your_telegram_bot_token_here
      API_BASE_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - analyzer-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  analyzer-network: